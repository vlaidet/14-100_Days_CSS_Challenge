<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#14 - 100 Days CSS Challenge</title>
    <link rel="stylesheet" href="./assets/scss/main.scss">
  </head>
  <body>
    <div id="challenge-14" class="frame">
      <div class="card">
        <div class="flip">
          <div class="front">
            <img src="https://100dayscss.com/codepen/bycicle.svg">
            <div class="street">
              <div class="road__stripe__1"></div>
              <div class="road__stripe__2"></div>
              <div class="road__stripe__3"></div>
              <div class="road__stripe__4"></div>
              <div class="road__stripe__5"></div>
              <div class="road__stripe__6"></div>
              <div class="road__stripe__7"></div>
              <div class="road__stripe__8"></div>
              <div class="road__stripe__9"></div>
            </div>
          </div>
          <div class="back">
            <img src="https://100dayscss.com/codepen/helicopter.svg">
            <div class="sky__particles">
              <div class="sky__particle__1"></div>
              <div class="sky__particle__2"></div>
              <div class="sky__particle__3"></div>
              <div class="sky__particle__4"></div>
              <div class="sky__particle__5"></div>
              <div class="sky__particle__6"></div>
              <div class="sky__particle__7"></div>
              <div class="sky__particle__8"></div>
              <div class="sky__particle__9"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
